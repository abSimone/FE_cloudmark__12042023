<h2>Lista clienti</h2>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" >
    <div fxFlex="25%"
         fxFlex.xs="100%"
         fxFlex.md="33%"
         fxFlex.sm="50%"
         *ngFor="let customer of customerList$ | async">
      <mat-card class="card mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{customer.customerName}}</mat-card-title>
          <mat-card-subtitle>{{customer.address}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{customer.phoneNumber}}</p>
          <p>{{customer.email}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>GESTIONE COMMESSE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
