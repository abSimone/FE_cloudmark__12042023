<mat-dialog-content>
        <div>
            Sei sicuro di voler eliminare il dipendente?
        </div>
        <br>

        <div class="buttons">
            <button mat-button mat-dialog-close><mat-icon>close</mat-icon>Close</button>
            <button type="submit" mat-button mat-dialog-close color="primary" (click)="deleteEmployee()"><mat-icon>delete</mat-icon>Elimina</button>
        </div>

        
</mat-dialog-content>
